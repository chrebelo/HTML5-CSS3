<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Posso escrever <br> 
        oq eu quiser <br>
        aqui <br>
        pq eu que mando,<br>
        só usar &lt;p&gt; ou &lt;br&gt; <br> <!--LESS THAN / GREATER THAN-->
        para quebra de linha.
    </p>
    <hr>
    <h2>
        Simbolos
    </h2>
    <P>
        Marca registrada &reg; <br>  
        Copy &copy; <br> 
        Trade &trade; <br>
        Euro &euro; <br>
        Pound &pound; <br>
        Yen &yen; <br>
        Cent &cent; <br>
        delta &delta; <br>
        Delta &Delta; <br>
        Seta para cima &uparrow; <br>
    </P>
    <hr>
    <h2>
        Emoji
    </h2>
    <p>
        Vamos usar emoji: &#x1F525; <br>
        1F4A3 &#x1F4A3; <br>
        1F4A5 &#x1F4A5; <br>
    </p>
</body>
</html>
