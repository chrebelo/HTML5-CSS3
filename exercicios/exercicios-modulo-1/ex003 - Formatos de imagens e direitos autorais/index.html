<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
  <h1>Testando Imagens</h1>
  <hr>
  <p>Você carregara imagens que estão na mesmo pasta:</p>
  <img src="logo_html5_200.png" alt="Logo HTML5"> 
  <hr>
  <p>Também podemos carregar imagens de sub-pastas:</p>
  <img src="imagens/logo_css3_200.png" alt="Logo CSS3">
  <hr>
  <p>E também podemos carregar imagens externas:</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/JavaScript_File_Icon.png?20131018192343" alt="Logo Javascript">
  <hr>
  
</body>
</html>
