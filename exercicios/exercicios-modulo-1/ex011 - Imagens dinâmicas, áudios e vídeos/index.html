<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon_ch.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto G">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <!--
    <audio src="midia/upstate.mp3" controls autoplay loop></audio>
       MP3 WAV OGG -->

    <audio autoplay controls loop>
        <source src="midia/upstate.mp3" type="audio/mpeg">
        <source src="midia/upstate.ogg" type="audio/ogg">
        <source src="midia/upstate.wav" type="audio/wav">
        <p><a href="midia/upstate.mp3">Seu navegador não consneguiu carregar o áudio, baixe o MP3 aqui.</a></p>
    </audio>
</body>
</html>
