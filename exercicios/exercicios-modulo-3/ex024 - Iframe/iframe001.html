<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão: 300px por 150px-->

        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="no"> <a href="https://www.cursoemvideo.com" target="_blank" rel="external"></a>
        </iframe>

        para aprender a programar.
    </p>

    <p>
        O site do 

        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500" width="500"></iframe>

        também é muito legal!
    </p>
</body>
</html>
