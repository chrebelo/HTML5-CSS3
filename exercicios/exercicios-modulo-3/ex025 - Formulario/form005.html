<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulários</h1>

    <form action="cadastro.php" method="get">

        <fieldset>

            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="imasc" checked value="M"> <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="F">  <label for="ifem">Feminino</label>

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos:</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="apagar">
        </p>

    </form>

</body>
</html>
